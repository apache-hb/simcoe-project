[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
c_ld = 'lld'
cpp_ld = 'lld'
strip = 'llvm-strip'

[constants]
common_args = [ '-fcolor-diagnostics', '-fdiagnostics-absolute-paths' ]

[built-in options]
c_args = common_args
cpp_args = common_args
c_link_args = common_args + [ '-static' ]
cpp_link_args = common_args + [ '-lstdc++exp', '-static' ]
b_lto = true
b_lto_mode = 'thin'
b_thinlto_cache = true

[binaries]
c = 'clang-cl'
cpp = 'clang-cl'
ar = 'llvm-ar'
ld = 'lld-link'
strip = 'llvm-strip'

[constants]
libcxx = 'K:/llvm-rt'
libcxx_includes = libcxx + '/include/c++/v1'
libcxx_libdir = libcxx + '/lib'
libcxx_dll = libcxx + '/bin/libc++.dll'
common_args = [
    '-fcolor-diagnostics',
    '-Xclang', '-nostdinc++',
    '-Xclang', '-nostdlib++',
    '-Xclang', '-isystem', libcxx_includes,
    '-Xclang', '-L', libcxx_libdir
]

[built-in options]
c_args = common_args
cpp_args = common_args
c_ld_args = common_args
cpp_ld_args = common_args

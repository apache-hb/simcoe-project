[binaries]
c = 'clang-cl'
cpp = 'clang-cl'
ar = 'llvm-ar'
ld = 'lld-link'
strip = 'llvm-strip'

[cthulhu:built-in options]
default_library = 'static'

[cthulhu:project options]
lang_ctu = 'enabled'
lang_pl0 = 'disabled'
lang_oberon = 'disabled'
lang_example = 'disabled'
lang_c = 'disabled'
lang_cpp = 'disabled'
frontend_cli = 'enabled'

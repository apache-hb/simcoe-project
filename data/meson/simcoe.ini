frontend_gui = 'disabled'
trace_memory = 'disabled'
paranoid = 'disabled'
unit_tests = 'disabled'
driver_tests = 'disabled'
doxygen = 'disabled'
tool_notify = 'disabled'
tool_diagnostic = 'disabled'
tool_display = 'disabled'
tool_error = 'disabled'

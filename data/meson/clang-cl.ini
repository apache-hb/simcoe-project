[binaries]
c = 'clang-cl'
cpp = 'clang-cl'
ar = 'llvm-ar'
ld = 'lld-link'
strip = 'llvm-strip'

[constants]
common_args = [ '-fcolor-diagnostics' ]

[built-in options]
c_args = common_args
cpp_args = common_args
c_ld_args = common_args
cpp_ld_args = common_args
b_lto = true
b_lto_mode = 'thin'
b_thinlto_cache = true

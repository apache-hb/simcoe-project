[binaries]
c = 'clang-cl'
cpp = 'clang-cl'
ar = 'llvm-ar'
c_ld = 'lld-link'
cpp_ld = 'lld-link'
strip = 'llvm-strip'

[constants]
common_args = [ '-fcolor-diagnostics' ]
common_link_args = [ '--color-diagnostics' ]

[built-in options]
c_args = common_args
cpp_args = common_args
c_link_args = common_link_args
cpp_link_args = common_link_args
b_lto = true
b_lto_mode = 'thin'
b_thinlto_cache = true

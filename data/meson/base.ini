[jolt:built-in options]
default_library = 'static'

[fmt:built-in options]
warning_level = '0'

[simdjson:built-in options]
warning_level = '0'

[fastgltf:built-in options]
warning_level = '0'

[tracy:built-in options]
warning_level = '0'

[tracy:project options]
no_frame_image = true
callstack = true
only_localhost = true

[libxml2:built-in options]
warning_level = '0'
c_args = [ '-D_CRT_NONSTDC_DEPRECATE=1', '-D_CRT_SECURE_NO_WARNINGS=1' ]

[libxml2:project options]
debuging = false
html = false
http = false
python = false
readline = false
sax1 = false
lzma = 'disabled'
icu = 'disabled'

[xmlwrapp:built-in options]
warning_level = '0'

[lz4:built-in options]
warning_level = '0'

[libarchive:built-in options]
warning_level = '0'

[libarchive:project options]
progs = []
xml2 = 'disabled'
lzma = 'disabled'
zstd = 'disabled'
bz2lib = 'disabled'
zlib = 'disabled'
openssl = 'disabled'

[google-brotli:built-in options]
warning_level = '0'

[brotli_g_sdk:built-in options]
warning_level = '0'

[catch2:built-in options]
warning_level = '0'

[catch2:project options]
tests = false
windows_seh = false

[tomlplusplus:built-in options]
default_library = 'static'
cpp_eh = 'none'

[tomlplusplus:project options]
build_lib = false
build_tests = false
build_examples = false
build_tt = false
compile_library = false
devel = false

[sqlite3:built-in options]
default_library = 'static'
warning_level = '0'

[sqlite3:project options]
omit_progress_callback = false

[openssl:built-in options]
warning_level = '0'

[openssl:project options]
asm = 'disabled'

[google-benchmark:project options]
tests = 'disabled'

[zstd:project options]
bin_programs = false

[zlib:project options]
tests = 'disabled'

[zlib:built-in options]
unity = 'off'
default_library = 'static'

[curl:project options]
tool = 'disabled'
tests = 'disabled'
unittests = 'disabled'
